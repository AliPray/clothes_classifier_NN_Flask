<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fashion MNIST Image Classifier</title>
  </head>
  <body>
    <h1>Fashion MNIST Image Classifier</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
    {% if image_path %}
      <p>Uploaded Image:</p>
      <img src="{{ url_for('uploaded_file', filename=os.path.basename(image_path)) }}" alt="Uploaded Image" style="max-width: 300px; max-height: 300px;">
    {% else %}
      <p>No image uploaded yet.</p>
    {% endif %}
  </body>
</html>
